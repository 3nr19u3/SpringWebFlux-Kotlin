<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
    <body>
    <h1 th:text="${title}"></h1>
    <a th:href="@{/list-data}">Volver</a>
    <div>
        <img th:if="${product.photo != null && #strings.length(product.photo)>0}"
             style="max-width: 25%;"
             th:src="@{/uploads/img/} + ${product.photo}" th:alt="${product.name}">
    </div>

    <div>
        <ul>
            <li th:text="${product.name}"></lith:text>
            <li th:text="'Id : '+${product.id}"></li>
            <li th:text="'Price : '+${#numbers.formatCurrency(product.price)}"></li>
            <li th:text="'Date : '+${#calendars.format(product.createdAt, 'dd/MM/yyyy')}"></li>
        </ul>
    </div>


    </body>
</html>
